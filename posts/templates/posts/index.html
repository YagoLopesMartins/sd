{% extends 'posts/layout.html' %}

{% block content %}
    <h3>{{ title }}</h3>

    <div class="list-group">
        <ul class="list-group">
            {% for post in posts %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="/posts/details/{{post.id}}">
                        <span class="badge badge-primary badge-pill">14</span>
                        {{post.title}}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
    
{% endblock %}
